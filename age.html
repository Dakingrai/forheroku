<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      var x = document.forms["myForm"]["age"].value;
      if (x == "" || x == null) {
        alert("Field should not be empty");
        return false;
      }
    }
  </script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Vocab</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <br>
  <br>
  <div class="container">


    <h3>
      How old are you?
    </h3>
    <div class="form-group">
      <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post" required>
        Age: <input type="number" size="3" name="age" min="6" max="99" value="21">
        <input type="submit" value="Submit">
      </form>

      <div class="form-group">
        <label for="email">Input your age</label>
        <input type="number" min="1" max="150" class="form-control" id="age" placeholder="35">
      </div>

      <a href="gender.html" class="btn btn-success" float="right">Save and Continue</a>
    </div>

</body>

</html>
